<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=
  , initial-scale=1.0">
  <title>pepsi T pizeria</title>
  <link rel="stylesheet" type="text/css" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Lobster&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css"href="bootstrap.css">
</head>
<body>
  <header>
    <div class="view landing">
      <div id="overlay">
          <nav class="navbar navbar-expand-sm bg-success navbar-dark fixed-top">
            <a class="navbar-brand" href="#">PEPSI T PIZERIA</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse align-items-center" id="collapsibleNavbar">
              <ul class="navbar-nav">
                <!-- <li class="nav-item">
                  <a class="nav-link" href="#about_us">About Us</a>
                </li> -->
                <li class="nav-item">
                  <a class="nav-link" href="#variety">Our store</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#contact">Contact Us</a>
                </li>    
              </ul>
            </div>  
          </nav>
          <div class="mask rgba-black-light align-items-center">
            <div class="container" id="head">
              <div class="row">
                <div class="col-md-12 mb-4 white-text text-center text">
                  <h1 class="h1-reponsive gold-text text-uppercase font-weight-bold mb-0 pt-md-5 pt-5 pulse"><strong>PEPSI T PIZERIA</strong></h1>
                  <h5 class="text-uppercase mb-4 gold-text floater"><strong>Just landed in town</strong></h5>
                  <a class="btn btn-orange button floater" href="#make-order">  Place your order</a>
                </div>
              </div>
            </div>
          </div>
          <div class="arrow bounce"> <a href="#variety"> <img src="images/arrow.png" alt=" arrow"width="40px"></a></div>
      </div>
    </div>
  </header>
  <section>

    <div class="container-fluid menu">
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-9">
            <h2>MENU</h2>
            <div class="card text-center" id="menuCard">
              <div class="card-header">
                <ul class="nav nav-tabs card-header-tabs">
                  <li class="nav-item">
                    <a class="nav-link" href="#">OUR PIZZA VARIETY</a>
                  </li>
                </ul>
              </div>
              <div class="card-body">

                <div class="row">

                  <div class="col-sm-4">
                    <form id="pizza-one-form">
                    <div class="card" id="menuItem">
                      <div class="card-header">
                        <h5 id="pizza-one-label">CHEESE PIZZA</h5>
                      </div>
                        <img class="card-img-top" src="images/cheese.webp" alt="an image of menu item3" width="98%">
                        <div class="card-footer">
                          <div class="form-group" id="numberInput">
                            <input type="number" class="form-control" placeholder=" 1" id="pizza-quantity" min="1" required>
                          </div>

                          <select class="form-control drop" id="size-selector" required>
                            <option>Large</option>
                            <option>Medium</option>
                            <option>Small</option>

                          </select>


                          <select class="form-control drop" id="crust-selector" required>
                            <option>Puff Pastry</option>
                            <option>Tripple Cheese Crust</option>
                            <option>Double Cheesy Crust</option>
                            <option>Cheesy Crust</option>
                            <option>Classic Pizza Crust</option>

                          </select>

                          <select class="form-control drop" id="topping-selector" required>
                            <option>Extra Beef</option>
                            <option>Extra Ham</option>
                            <option>Extra Cheese Mozarella</option>
                            <option>Extra Bacon</option>
                            <option>Extra Sausages</option>
                            <option>Extra Chicken</option>
                            <option>Extra Spinach</option>
                            <option>Extra Onion</option>
                            <option>Extra Mushrooms</option>
                            <option>Extra Tomatoes</option>
                            <option>Extra Jalapenos</option>
                            <option>Extra Olives</option>
                          </select>

                          <button type="sumbit" class="btn btn-primary" id="checkout">Select</button>


                        </div>
                    </div>
                  </div>
                  </form>

                  
  </section>
</body>
</html>
